<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
上传 <input type="file" id ='a1' onchange="change()">
    <img src="" id="src">
</body>
<script>

        var a = document.getElementById('a1');
        var src = document.getElementById('src')
        function change() {
            console.log(a.files)
            var file1 = new FileReader();
            file1.onload = function () {
              console.log(this.result)
                src.src = this.result;
            }
            file1.readAsDataURL(a.files[0])
        }

</script>
</html>
