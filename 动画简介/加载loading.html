<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CSS3发光线条旋转Loading加载动画</title>

<style>
    body {
    margin: 0;
    /* height: 100vh; */
    align-items: center;
    justify-content: center;
    /* background-color: black; */
}

.loader {
    width: 100px;
    height: 100px;
    font-size: 10px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    margin:100px auto;
}

.loader .f {
    position: absolute;
    border-radius: 50%;
    border-style: solid;
    /* animation: animate 2s linear infinite; */
}

.loader .f:nth-child(1) {
    width: 100%;
    height: 100%;
    color: red;
    border-color: currentColor transparent transparent currentColor;
    border-width: 0.2em 0.2em 0em 0em;
    --d: -45deg;
    /* transform: rotate(-45deg); */
    animation-direction: normal; /**动画正常播放*/
}

.loader .f:nth-child(2) {
    width: 70%;
    height: 70%;
    color: green;
    border-color: currentColor currentColor transparent transparent;
    border-width: 0.2em 0em 0em 0.2em;
    --d: -135deg;
    animation-direction: reverse; /**动画反向播放*/
}

.loader .f .circle {
    position: absolute;
    width: 50%;
    height: 0.1em;
    top: 50%;
    left: 50%;
    background-color: transparent;
    transform: rotate(var(--d));
    transform-origin: left;
}

.loader .f .circle::before {
    position: absolute;
    top: -0.5em;
    right: -0.5em;
    content: '';
    width: 1em;
    height: 1em;
    background-color: currentColor;
    border-radius: 50%;
}

@keyframes animate {
    to {
        transform: rotate(1turn);
    }
}
</style>

</head>
<body>

<div class="loader">
    <div class="f">
        <div class="circle"></div>
    </div>
    <div class="f">
        <div class="circle"></div>
    </div>
</div>
