<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html {
        height: 100%;
        perspective: 3200px;
    }
    /*3d*/
    .content{
        width: 280px;
        height: 400px;
        position: fixed;
        right: 0;
        left: 0;
        bottom: 0;
        top: 0;
        margin: auto;
        transform-style: preserve-3d;
        /* animation: ani 5s linear infinite; */
        transform:  rotateY(30deg);
        
    }
    @keyframes ani {
        from{
            transform: rotateX(-10deg) rotateY(0deg);
        }
        to{
            transform: rotateX(-10deg) rotateY(360deg);
        }
    }
    .box{
        width: 280px;
        height: 400px;
        position: absolute;
        border: 8px solid wheat;

    }
    .box img{
        width: 100%;
        height: 100%;
        display: block;
    }
    .box:nth-child(1) {
        transform: rotateY(72deg)  translateZ(600px);
        /* transform:  translateZ(600px) */
    }

    .box:nth-child(2) {
        transform: rotateY(144deg) translateZ(600px);
        /* transform:  translateZ(600px) */
    }
    .box:nth-child(3) {
        transform: rotateY(216deg) translateZ(600px);
        /* transform:  translateZ(600px) */
    }

    .box:nth-child(4) {
        transform: rotateY(288deg) translateZ(600px);
        /* transform:  translateZ(600px) */
    }
    .box:nth-child(5) {
        transform: rotateY(360deg) translateZ(600px);
        /* transform:  translateZ(600px) */
    }

    </style>
</head>
<body>
    <div class="content">
