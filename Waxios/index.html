<script>
    function Waxios() {
        var http = new XMLHttpRequest();
        http.open('get','http://localhost:2222/login/get');
        http.onreadystatechange = function (response) {
            var a = response.target;
            if (a.readyState===4&&a.status===200) {
                console.log(JSON.parse(a.responseText))
            }
        }
        http.send();
    }
    Waxios()
