<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
            display: flex;
        }
        .div{
            height: 100%;
            overflow: auto;
            width: 100%;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }
        .content {
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .btn-footer{
            height: 200px;
        }

    </style>
</head>
<body>
 <div class="div">
     <div class="content">内容</div>
     <div class="btn-footer">地步</div>
 </div>
</body>
</html>
