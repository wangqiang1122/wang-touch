<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/browser.js"></script>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
</head>
<body>
<div id="div1">

</div>
</body>
<script type="text/babel"> // 支持jsx   browser支持jsx  jsx 创建元素比较方便 请看render
let div = document.getElementById('div1');

class Imp1 extends React.Component{
    constructor(...args) {
        super(...args)
        this.name = '我是';
        this.age = '31231'
    }
    render(){
        let arr = [
            {age: '1'},
            {age: '2'},
            {age: '3' }
        ]
        // var style = { color: 'red' }
        return (<div style={{ color: 'red' }}>
            <ul>
                {arr.map((item,index)=>(
                    <li key={index}>{item.age}</li>
                ))}
            </ul>
        </div>)
    }
}

ReactDOM.render(
    <div>
        <div className="box">dadasd</div>
        <label htmlFor="user">dadas</label>
        <Imp1></Imp1>
        <input type="text" id="user"/></div>, // jsx的元素
    div                // 跟节点
)
</script>
</html>
