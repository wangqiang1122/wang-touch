<script type="text/babel"> // 支持jsx   browser支持jsx  jsx 创建元素比较方便 请看render
let div = document.getElementById('div1');

class Imp1 extends React.Component{
    constructor(...args) {
        super(...args)
        this.name = '我是';
        this.age = '31231'
    }
    render(){
        let arr = new Array();
        for (var a =0;a<6;a++) {
            arr.push(<li key={a}>{a}</li>)
        }
        console.log(arr)
        return <div style={{ color: 'red' }}>组件1{this.age}{this.name}</div>
    }
}

ReactDOM.render(
    <div>
        <div className="box">dadasd</div>
        <label htmlFor="user">dadas</label>
        <Imp1></Imp1>
        <input type="text" id="user"/></div>, // jsx的元素
    div                // 跟节点
)
