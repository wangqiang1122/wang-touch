<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        .wrap{
           height: 300px;
           background: #ccc;
           width: 300px;
           overflow: hidden;
          }
        #content{
            width: 800px;
            height: 1800px;
            background: -webkit-linear-gradient(left top,red ,green);
        }
    </style>
</head>
<body>
 <div class="wrap">
     <div id="content"></div>
 </div>
</body>
<script src="./scroll/iscroll-probe.js" charset="utf-8"></script>
<script>
    window.onload = function () {
        //scrollCancel
        var scroll = new IScroll('.wrap',{ momentum: true, scrollX: false ,scrollY:true,probeType:2 });
        scroll.on('beforeScrollStart',function () {
           console.log('开始点击')
        });
        scroll.on('scrollStart',function () {
            console.log('开始滚动')
        });
        scroll.on('scroll',function () {
            console.log(scroll.y)
            console.log('滚动监听')
        });
        scroll.on('scrollCancel',function () {
            console.log('没有滚动直接抬起')
        });
        scroll.on('scrollEnd',function () {
            console.log('滚动完成')
        })
    }
</script>
</html>
