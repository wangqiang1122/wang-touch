<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>仪表盘自定义渐变</title>
    <script src="./echarts.min.js"></script>
    <style>
        body {
            background-color: #000616;
        }
        #sample {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div id="sample"></div>
<img src="https://raw.githubusercontent.com/charac/echarts-gauge/master/image/bg5.png" id="bg_img" style="display:none" />
<script>
    var value = 0.56,    // 值，0~1之间
        startAngle = 180, // 开始角度
        endAngle = 0, // 结束角度
        splitCount = 30, // 刻度数量
        exhibition = parseInt(value*100).toFixed(0),     // 仪表盘数据中心显示
        pointerAngle = (startAngle - endAngle) * (1 - value); // 当前指针（值）角度
    var myChart = echarts.init(document.getElementById('sample'));
    var option = {
        // 仪表盘外框下横线
        graphic: [{
            type: 'group',
            bounding: 'raw',
            top: 210,
            z: 100,
            children: [{
                type: 'rect',
                left: 6,
                cursor: 'default',
                shape: {
                    width: 52,
                    height: 4
                },
                style: {
                    fill: '#384a58'
                }
            },{
                type: 'rect',
                left: 342,
                cursor: 'default',
                shape: {
                    width: 52,
                    height: 4
                },
                style: {
                    fill: '#384a58'
                }
            }]
        }],
        series: [{
            // 默认颜色
            type: 'gauge',
            radius: '92%',
            startAngle: pointerAngle,
            endAngle: endAngle,
            splitNumber: 1,
            max: 10,
            axisLine: {
                show: false,
                lineStyle: {
                    width: 12,
                    opacity: 0
                }
            },
            title: { show: false },
            // 仪表盘中心显示数据
            detail: { show: false },
            splitLine: { show: false },
            axisTick: {
                length: 33,
                splitNumber: Math.ceil((1 - value) * splitCount),
                lineStyle: {
                    color: '#001242',
                    width: 15
                }
            },
            // 刻度线标签
            axisLabel: { show: false },
            // 仪表指针
            pointer: { show: false },
        },{
            // 渐变色
            type: 'gauge',
            radius: '92%',
            startAngle: startAngle,
            endAngle: pointerAngle,
            max: 10,
            splitNumber: 1,
            axisLine: {
                show: false,
                lineStyle: {
                    width: 12,
                    opacity: 0
                }
            },
            title: { show: false },
            // 分割线
            splitLine: { show: false },
            axisTick: {
                length: 33,
                splitNumber: Math.ceil(value * splitCount),
                lineStyle: {
                    color: {
                        image: document.getElementById('bg_img'),
                        repeat: 'no-repeat'
                    },
                    width: 12
                }
            },
            //仪表盘显示数据 的样式
            detail : {
                // 表盘颜色
                fontWeight: 'bold',
                color: '#00cbfe',
                fontStyle: 'italic',
                fontSize: 60,
                padding: [55, 20, 20, 5],
                formatter: [
                    '{a|  4星以上占比}',
                    '{value}'
                ].join('\n'),
                // 数据显示配置
                rich: {
                    a: {
                        color: '#fff',
                        lineHeight: 40,
                        fontWeight: 'bold',
                        fontSize: 14,
                        padding: [15, -10, 20, 5],
                    }
                },
            },
            // 仪表指针样式
            itemStyle: {
                color: {
                    type: 'linear',
                    x: 0,
                    y: 0,
                    x2: 1,
                    y2: 1,
                    colorStops: [{
                        offset: 0, color: '#2d3e88' // 0% 处的颜色
                    }, {
                        offset: 0.5, color: '#3b66fd',
                    }, {
                        offset: 1, color: '#2e7bfc' // 100% 处的颜色
                    }],
                    globalCoord: false // 缺省为 false
                },
                shadowColor: 'rgba(0, 0, 0, 0.5)',
                shadowBlur: 10
            },
            // 仪表中心指针原点
            markPoint:{
                symbol:'circle',
                symbolSize: 40,
                data:[{
                    //跟你的仪表盘的中心位置对应上，颜色可以和画板底色一样
                    x:'center',
                    y:'center',
                    itemStyle: {
                        color: {
                            type: 'radial',
                            x: 0,
                            y: 0.5,
                            r: 1.8,
                            colorStops: [{
                                offset: 0, color: 'rgba(0, 0, 0, 0)' // 0% 处的颜色
                            }, {
                                offset: 0.5, color: 'rgba(0, 0, 0, 0)',
                            }, {
                                offset: 1, color: '#2e7bfc' // 100% 处的颜色
                            }],
                            globalCoord: false // 缺省为 false
                        },
                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                        shadowBlur: 10
                    }
                }]
            },
            // 刻度标线
            axisLabel: { show: false },
            // 仪表指针
            pointer: {
                length: '50%',
                width: 10
            },
            //数据
            data: [{
                value: exhibition,
                name: '4星以上占比',
            }]
        },{
            // 仪表盘外环border线
            type: 'gauge',
            radius: '97%',
            startAngle: 180,
            endAngle: 0,
            splitNumber: 5,
            max: 10,
            axisLine: {
                show: false,
                lineStyle: {
                    width: 12,
                    opacity: 0
                }
            },
            title: { show: false },
            // 仪表盘中心显示数据
            detail: { show: false },
            splitLine: { show: false },
            axisTick: {
                show: true,
                length: 4,
                lineStyle: {
                    color: '#384a58',
                    width: 25
                }
            },
            // 刻度标线
            axisLabel: { show: false },
            // 仪表指针
            pointer: { show: false },
        },{
            // 仪表盘内环border线及标签数字
            type: 'gauge',
            radius: '73%',
            startAngle: 180,
            endAngle: 0,
            splitNumber: 3,
            max: 990,
            axisLine: {
                show: false,
                lineStyle: {
                    width: 12,
                    opacity: 0
                }
            },
            title: { show: false },
            // 仪表盘中心显示数据
            detail: { show: false },
            splitLine: { show: false },
            axisTick: {
                show: true,
                length: 4,
                lineStyle: {
                    color: '#384a58',
                    width: 25
                }
            },
            // 刻度线标签
            axisLabel: {
                distance: -15,
                fontSize: 14,
                color: '#fff'
            },
            // 仪表指针
            pointer: { show: false },
        }]
    };
    console.log(option)
    myChart.setOption(option);
</script>
</body>
</html>
