<script>
function Namej() {
    this.name = '往';
    this.age = 11
}
Namej.prototype.seth = function () {
    console.log('seth')
}

// 模拟new 关键字
function moniNew(current,...args) {
    let obj = {};
    obj.__proto__ = Object.assign({},current.prototype,{ constructor: current });
    current.call(obj,...args)
    return obj
}
// 新的对象
var k = moniNew(Namej);
console.log(k)
k.seth()
console.log(k.name)
</script>
