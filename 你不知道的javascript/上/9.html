<script>
    // 手动实现call，apply
    Function.prototype.meCall = function(me,...arg) {
        let context = me || window
        me.fn = this;
        me.fn(...arg)
        delete me.fn 
    }
    obj = {
        a: 'ffff'
    }

        console.log(this.a)
