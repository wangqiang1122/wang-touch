<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }
        #box {
            width: 200px;
            height: 200px;
            background: #93004e;
            margin: 100px auto 0;
        }
    </style>
    <script src="hammer.js"></script>
</head>
<body>
  <div id="box">

  </div>

<div id="text" style="margin-top: 200px">1111</div>
</body>
<script>
    window.onload = function () {
        // scale 缩放用的
        var box = document.getElementById('box');
        var text = document.getElementById('text');
        var hammer = new Hammer(box);
        var a = 0;
        var startScale = 0;
        var scale = 0;
        var num = 0;
        hammer.get('pinch').set({ enable: true });
        hammer.on('pinchstart',function (ev) {
            startScale = Math.abs(ev.scale-a);
            text.innerHTML = startScale;
            num = num+1;
        });
        hammer.on('pinchmove',function (ev) {
            if (num>1) {
                scale =  Math.abs(ev.scale- startScale)+a;
                text.innerHTML = num;
            }else {
                scale = Math.abs(ev.scale )+a;
            }
            box.style.transform = 'scale('+scale+')';
            text.innerHTML = scale;
        });
        hammer.on('pinchend',function (ev) {
           a = scale;
        });
    }
</script>
</html>
