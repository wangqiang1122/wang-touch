<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        .wrap{
           height: 300px;
           background: #ccc;
           width: 300px;
           overflow: hidden;
          }
        #content{
            width: 800px;
            height: 800px;
            background: -webkit-linear-gradient(left top,red ,green);
        }
    </style>
</head>
<body>
 <div class="wrap">
     <div id="content"></div>
 </div>
</body>
<script src="./scroll/iscroll-probe.js" charset="utf-8"></script>
<script>
    window.onload = function () {
        var scroll = new IScroll('.wrap',{ momentum: true, scrollX: false ,scrollY:true,probeType:3 });
        console.log(scroll)
        scroll.scrollTo(0,30)
    }
</script>
</html>
