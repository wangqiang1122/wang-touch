<script>
    window.onload = function () {
        var doc = document;
        var wrap = doc.getElementById('wrap');
        var content = doc.getElementById('content');
        var top = 0; // 初始化滑动高度
        function startWin(ev) {
            console.log(ev.cancelable);
            // 判断默认行为是否可以被禁用
            if (ev.cancelable) {
                // 判断默认行为是否已经被禁用
                if (!ev.defaultPrevented) {
                    ev.preventDefault();
                }
            }
        }
        content.addEventListener('touchstart',function (ev) {
            ev.preventDefault();
            // document.querySelector('body').addEventListener('touchstart',startWin,false);
            content.style.transitionDuration = '0ms';
            var starty = ev.changedTouches[0].clientY - top;
            var original = ev.changedTouches[0].clientY;
            var originaltime = new Date().getTime();
            var lu
            function fnmove(ev) {
               ev.preventDefault();
               top  = ev.changedTouches[0].clientY  - starty;
               lu = Math.round(ev.changedTouches[0].clientY- original);
               content.style.transform = content.style.webkitTransform = 'translateY('+top+'px)'
           }
           function fnend() {
               var time = new Date().getTime() - originaltime;
               if (Math.round(lu/time)) {
                   top = top + (lu);
                   console.log(top);
                   content.style.transitionDuration = '600ms';
                   content.style.transform = 'translateY('+top+'px)'
               } else {
               }
               console.log(lu);
               console.log(time);
               console.log((lu/time)*(time));
               content.removeEventListener('touchmove',fnmove,false);
               content.removeEventListener('touchend',fnend,false);
               // document.querySelector('body').removeEventListener('touchstart',startWin,false);
           }
            content.addEventListener('touchmove',fnmove,false);
            content.addEventListener('touchend',fnend,false);

        });
        content.addEventListener('transitionend',function () {
            content.style.transitionDuration = '0ms';
        })

    }
</script>
