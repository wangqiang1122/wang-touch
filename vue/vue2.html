<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="js/my-vue.js"></script>

    <script>

        window.onload = function () {
            var vm=new Vue({
                el: '#div1',
                data: { a:1,b:10,json: {a:'a'} },
            });
            document.addEventListener('click',() => {
                vm.b++
            });
            console.log(vm.b);
            // console.log(Proxy.property);
        };
    </script>
</head>
<body>
<div id="div1">
    <div>
        {{b}}
    </div>
    <div>{{a+b}}</div>
    <div>{{json.a}}</div>
</div>
</body>
</html>
