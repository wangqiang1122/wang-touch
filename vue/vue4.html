<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="js/my-vue4.js"></script>

    <script>
        window.onload = function () {
            var vm=new Vue({
                el: '#div1',
                data: { a:1,b:10,json: {a:15} ,obj: {h: { name: 16 }}},
                methods: {
                    fn() {
                        // console.log(this.a)
                        this.a++
                    }
                }
            });
        };
    </script>
</head>
<body>
<div id="div1">
    <div>
        {{b}}
    </div>
    <div :title='a'>{{a+b}}</div>
    <div :aaa='b'>{{json.a}}</div>
    <div>{{obj.h.name}}</div>
    <div>{{json.a+obj.h.name}}</div>
    <input type="text" @click="fn" value="按键">
</div>
</body>
</html>
