<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#div',
                data: function () {
                    return {
                        arr: [
                            { name:'bule',age:'1', gender: '男的',id:'111' },
                            { name:'小明',age:'1', gender: '女的',id: '2222' },
                            { name:'小龙',age:'1', gender: '男的',id:'3333' }
                        ],
                        arr1: [1,5,6,6,7],
                        str: 'fadasdasd',
                        num: 15,
                    }
                },
            })
        }
    </script>
</head>
<body>

<div id="div">
    <ul>
        <li v-for="n in arr" :key="n.id">{{n.name}}</li>
    </ul>

</div>


</body>
</html>
