<script>

    let Parent = function (name, age) {
        this.name = name;
        this.age = age;
    };
    Parent.prototype.sayName = function () {
        console.log(this.name);
    };
    // new的过程就是新建了一个对象

    function macknew(func,...args) {
        var obj = {};
        obj['__proto__'] = func.prototype;
        var g = func.apply(obj,args)
        console.log(g)
        return obj
    }
    var high = macknew(Parent,'你','12');
    high.sayName()
