<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }
        #banner {
            width:300px;
            overflow: hidden;
        }
        #banner ul {
            width: 10000px;
            transform: translateX(0px);
            overflow: hidden;
        }
        #banner li {
            width: 300px;
            height:150px;
            float: left;
            line-height: 150px;
            text-align: center;
        }
        #content{
            position: relative;
        }
        /***css3动画部分***/
        #banner ul{
            -webkit-animation: mymove 10s linear infinite normal;
        }
        @-webkit-keyframes mymove  {
            0%,20%{
              margin-left: 0;
           }
             25%,40%{
                 margin-left: -300px;
             }
             45%,55%{
                 margin-left: -600px;
             }
             60%,75%{
                 margin-left: -900px;
             }
             80%,95%{
                 margin-left: -1200px;
             }
         }

    </style>
</head>
<body>

<div id="wrap">
    <div id="content">
        <div id="banner">
            <ul>
                <li style="background: yellow">0</li>
                <li style="background: #00f">1</li>
                <li style="background: #F0c">2</li>
                <li style="background: #0fc">3</li>
                <li style="background: #cf0">4</li>
                <li style="background: #0f0">5</li>
            </ul>
        </div>
    </div>
</div>

</body>
<script>
    window.onload = function () {
        var ul = document.querySelector('ul');
        ul.addEventListener('webkitAnimationEnd',function () {
            console.log(1)
        })
    }
</script>
</html>
