<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="rapheal.js"></script>
    <style>
        div {
            border: 5px solid #000000;
            width: 1px;
            border-left: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid transparent;
        }
    </style>
    <script>
        window.onload=function () {
            var arrType = ['linear', 'easeIn','easeOut','easeInOut','backIn','backOut','elastic','bounce'];
            var paper = Raphael(0,50,1000,1000);
            var cli = [];
            for (var a = 0; a<arrType.length;a++) {
                console.log(50*a)
                cli.push(paper.rect(20,(70*a),50,50).attr('fill','yellow'));
            }
            var btn = document.getElementById('btn');
            btn.addEventListener('click',function () {
                for (var a=0;a<cli.length;a++) {
                    cli[a].animate({x:600},3000,arrType[a])
                }
            })

        }
    </script>
</head>
<body>
<button id="btn">激活各种动画</button>
 <div></div>
</body>
</html>
