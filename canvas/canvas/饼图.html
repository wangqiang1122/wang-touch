<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #c1{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" id="c1">不支持canvas</canvas>
</body>
<script>
    // 角度转弧度
    function d2a(n) {
        return n*Math.PI/180;
    }
    // 弧度转角度
    function a2d(n) {
       return n*180/Math.PI;
    }
    // canvas 可以画 直线 弧度 圆 多边形
    let c1 = document.getElementById('c1');
    let context = c1.getContext('2d'); // 上下文 绘图用的借口
    let arcX = 250,arcY = 300,r = 200;
    let startang = 0, endang = 100;
    console.log(endang)
    // 饼状图 70% 10% 10% 10%
    context.moveTo(arcX,arcY);
    let x = arcX+ Math.sin(d2a(startang))*r;
    let y = arcY- Math.cos(d2a(endang))*r;
    console.log(x,y);
    context.lineTo(x,y)
    context.arc(arcX,arcY,r,d2a(startang-90),d2a(endang-90),false);
    // context.closePath()
    context.stroke();
</script>
</html>
