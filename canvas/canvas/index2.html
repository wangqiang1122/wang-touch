<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #c1{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" id="c1">不支持canvas</canvas>
</body>
<script>
    let c1 = document.getElementById('c1');
    let context = c1.getContext('2d'); // 上下文 绘图用的借口
    context.moveTo(10,100);
    context.lineTo(100,300);
    context.lineTo(300,200);
    context.closePath();// 封口
    context.lineWidth = '10'; // 线的粗细
    context.stroke();
    context.beginPath(); // 清除
</script>
</html>
