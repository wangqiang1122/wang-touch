<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #c1{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" id="c1">不支持canvas</canvas>
</body>
<script>
    let c1 = document.getElementById('c1');
    let context = c1.getContext('2d'); // 上下文 绘图用的借口
    context.moveTo(10,100);
    context.lineTo(100,300);
    context.strokeStyle = 'red';
    context.stroke();
    context.beginPath() // 清除之前所有的路径
    context.moveTo(100,100);
    context.lineTo(200,300);
    context.strokeStyle = 'green';
    context.stroke();
    console.log(context);
</script>
</html>
