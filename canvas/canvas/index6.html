<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #c1{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" id="c1">不支持canvas</canvas>
</body>
<script>
    // canvas 可以画 直线 弧度 圆 多边形
    let c1 = document.getElementById('c1');
    let context = c1.getContext('2d'); // 上下文 绘图用的借口
    // 画弧度  context.arc(圆心x,圆心Y,半径radius, 弧度的起始点x,弧度终结点y, 是否逆时针)
    context.arc(300,300,150,360*Math.PI/180,0*Math.PI/180,true); // 路径操作必须命令画出来
    context.stroke();
    // context.fill();

</script>
</html>
