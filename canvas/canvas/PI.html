<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        #c1{
            background: #ccc;
        }
    </style>
</head>
<body>
<canvas width="600px" height="600px" id="c1">不支持canvas</canvas>
</body>
<script>
    // canvas 可以画 直线 弧度 圆 多边形
    let c1 = document.getElementById('c1');
    let context = c1.getContext('2d'); // 上下文 绘图用的借口
    // 饼状图 70% 10% 10% 10%
    context.arc(300,300,150,0,(0.7*360)*Math.PI/180,false);
    context.stroke()
</script>
</html>
