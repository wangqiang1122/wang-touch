<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            /*景深相当于眼睛距离元素的位置距离*/
            perspective: 100px;
        }
        .dots{
            width: 64px;
            height: 64px;
            margin: 100px auto 0;
        }
        .circle-bounce {
            width: 80px;
            height: 80px;
            border-radius: 50%;

        }
        /* 动画*/

        @keyframes childsAnimetion
        {
            0% {
                transform:  scale(0);
            }
            50% {
                transform: scale(1);
            }
            100%{
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
 <section>
     <div class="circle-bounce">
         <div class="dot dot-1"></div>
         <div class="dot dot-2"></div>
         <div class="dot dot-3"></div>
     </div>
 </section>
</body>
</html>
