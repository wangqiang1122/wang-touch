<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            /*景深相当于眼睛距离元素的位置距离*/
            perspective: 100px;
        }
        .cube-grid{
          width: 64px;
          height: 64px;
          margin: 50px auto;
        }
        .cube-grid .cube{
            width: 33%;
            height: 33%;
            background-color: pink;
            float: left;
            animation:childscube 1.2s infinite ease-in-out ;
        }
        /*
        * 234
        * 123
        * 012
        */
        .cube-grid .cube-1 {
            animation-delay: .2s;
        }
        .cube-grid .cube-2 {
            animation-delay: .3s;
        }
        .cube-grid .cube-3 {
            animation-delay: .4s;
        }
        .cube-grid .cube-4 {
            animation-delay: .1s;
        }
        .cube-grid .cube-5 {
            animation-delay: .2s;
        }
        .cube-grid .cube-6 {
            animation-delay: .3s;
        }
        .cube-grid .cube-7 {
            animation-delay: 0s;
        }
        .cube-grid .cube-8 {
            animation-delay: .1s;
        }
        .cube-grid .cube-9 {
            animation-delay: .2s;
        }
        /* 动画*/

        @keyframes childscube
        {
            0% {
                transform:  scale3d(1,1,1);
            }
            35%{
                transform:  scale3d(0,0,1);
            }
            75%{
                transform:  scale3d(1,1,1);
            }
            100%{
                transform: scale3d(1,1,1);
            }
        }
    </style>
</head>
<body>
 <section>
     <div class="cube-grid">
         <div class="cube cube-1"></div>
         <div class="cube cube-2"></div>
         <div class="cube cube-3"></div>
         <div class="cube cube-4"></div>
         <div class="cube cube-5"></div>
         <div class="cube cube-6"></div>
         <div class="cube cube-7"></div>
         <div class="cube cube-8"></div>
         <div class="cube cube-9"></div>
     </div>
 </section>
</body>
</html>
