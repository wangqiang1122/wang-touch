<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            /*景深相当于眼睛距离元素的位置距离*/
            perspective: 100px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto 0;
            position: relative;
            background: pink;
            border-radius: 50%;
            animation: spinnerAnimetion 1s ease-in-out infinite;
        }
        /* 动画*/
        @keyframes spinnerAnimetion
        {
            0% {
                transform:  scale(0);
            }
            /*10%{*/
                /*transform:  scale(.1)*/
            /*}*/
            /*50% {*/
                /*transform: scale(.4);*/
            /*}*/
            /*75% {*/
                /*transform: scale(.6);*/
            /*}*/
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
 <section>
     <div class="spinner"></div>
 </section>
</body>
</html>
