<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            /*景深相当于眼睛距离元素的位置距离*/
            perspective: 100px;
        }
        .rotating-plane{
            width: 64px;
            height: 64px;
            position: relative;
            /*background-color: #0000CC;*/
            margin: 30px auto;
            /*animation:mymove 2s infinite;*/
            /*-webkit-animation: mymove 2s ease-in-out infinite;*/
            /*transform: rotate(120deg);*/
            /*transition:transform 60s ;*/
        }
        .rotating-plane .child {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: pink;
            opacity: .6;
            position: absolute;
            animation:circle 2s ease-in-out infinite;

        }
        .rotating-plane .child-dance2{
            animation-delay: 1s;
        }
        /* 动画*/
        @keyframes circle
        {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
 <div class="rotating-plane">
     <div class="child child-dance1"></div>
     <div class="child child-dance2"></div>
 </div>
</body>
</html>
