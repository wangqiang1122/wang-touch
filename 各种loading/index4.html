<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            background-color: #000;
            /*景深相当于眼睛距离元素的位置距离*/
            perspective: 100px;
        }
        .wave {
            width: 96px;
            height: 64px;
            margin: 100px auto 0;
        }
        .wave .rect {
            height: 100%;
            width: 4px;
            background-color: pink;
            display: inline-block;
            animation:rectAnimetion 1.2s ease-in-out infinite ;
        }
        .wave .rect1 {
            animation-delay: -1.1s;
        }
        .wave .rect2 {
            animation-delay: -1.0s;
        }
        .wave .rect3 {
            animation-delay: -0.9s;
        }
        .wave .rect4 {
            animation-delay: -0.8s;
        }
        .wave .rect5 {
            animation-delay: -0.7s;
        }
        /* 动画*/
        @keyframes rectAnimetion
        {
            0% {
                transform: scaleY(.4);
            }
            20% {
                transform: scaleY(1);
            }
            40% {
                transform: scaleY(.4);
            }
            100% {
                transform: scaleY(.4);
            }
        }
    </style>
</head>
<body>
 <div class="wave">
     <div class="rect rect1"></div>
     <div class="rect rect2"></div>
     <div class="rect rect3"></div>
     <div class="rect rect4"></div>
     <div class="rect rect5"></div>
 </div>
</body>
</html>
