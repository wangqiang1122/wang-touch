<script>
    window.onload=function () {
        // 角度转弧度
        function a2b(deg) {
            return Math.PI/180*deg;
        }

        var svg = document.createElementNS('http://www.w3.org/2000/svg','svg');
        var path = document.createElementNS('http://www.w3.org/2000/svg','path');
        let cx =200, cy=300,r=200,a=30,b=90;
        // svg.width = 600;
        // svg.height = 600;
        // cx xy
        // 求 x1 y1

        var x1 = cx+(Math.sin(a2b(a))*r);
        var y1 = cy-(Math.cos(a2b(a))*r);
        // 求 x2 y2
        var x2 = cx+(Math.sin(a2b(b))*r);
        var y2 = cy-(Math.cos(a2b(b))*r);
        console.log(x2,y2);
        var da= 0;
        if (b>(180+a)) {
            da=1
        } else {
            da =0
        }
        path.setAttribute('d','M '+cx+' '+cy+
                              'L '+x1+' '+y1+
                              'A '+r+' '+r+' '+'0'+' '+da+' '+'1'+' '+x2+' '+y2+
                              'Z ');
        path.setAttribute('style','stroke:red;fill:none');
        svg.setAttribute('width','600');
        svg.setAttribute('height','600');
        svg.appendChild(path);
        document.body.appendChild(svg);
    }
</script>
